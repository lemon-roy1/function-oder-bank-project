<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-5xl text-center ">functional
        <spen class="text-rose-600"> BaBar bank!!!! </spen></h1>
   </header>
      
   <main>
    <section class=" mt-12">
        <div class="grid sm:grid-cols-3 gap-4 w-9/12 mx-auto" >
            <div class="bg-lime-400 sm:p-5 p-8 rounded-xl" >
                <h4 class="text-3xl text-white">deposit</h4>
                <h2 class="text-5xl">$<spen id="doposit-total">00</spen></h2>
            </div>
            <div class="bg-yellow-400 sm:p-5 p-8 rounded-xl" >
                <h4 class="text-3xl text-white">Withdraw</h4>
                <h2 class="text-5xl">$<spen id="withdraw-total">00</spen></h2>
            </div>
            <div class="bg-violet-400 sm:p-5 p-8 rounded-xl" >
                <h4 class="text-3xl text-white">Balans</h4>
                <h2 class="text-5xl">$<spen id="balance-total">1240</spen></h2>
            </div>
           
        </div>

    </section>
    <section class="mt-12">
        <div class="grid sm:grid-cols-2 gap-4 w-9/12 mx-auto" >
            <div class="bg-fuchsia-400 p-8 rounded-xl" >
                <h4 class="text-3xl mb-4 text-white ">please deposit</h4>
                <input class="w-10/12 mb-2 px-4 rounded" type="text" name="" id="doposit-field" placeholder="$ amount you went to doposit" >
                <button id="btn-click" class="block bg-amber-600 hover:bg-lime-800 px-6 py-2 text-white font-medium rounded-lg">doposit</button>
            </div>
            <div class="bg-pink-500 p-8 rounded-xl">
                <h4 class="text-3xl mb-4 text-white ">please Withdraw</h4>
                <input class="w-10/12 mb-2 px-4 rounded" type="text" name="" id="withdraw-filed" placeholder="$ amount you went to Withdraw" >
                <button id="btn-withdraw" class="block bg-amber-600 hover:bg-violet-700 px-6 py-2 text-white font-medium rounded-lg">Withdraw</button>
            </div>   
        </div>
    </section>
   </main>
   <script src="./js/utilitise.js"></script>
   <script src="./js/doposit.js"></script>
   <script src="./js/withdraw.js"></script>
</body>
</html>
